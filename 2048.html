<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="game-wrapper">
        <nav class="game-nav">
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                Back
            </a>
            <h2 style="margin: 0; color: #ffe66d;">2048 Endless</h2>
        </nav>

        <main class="game-container">
            <div style="max-width: 400px; width: 100%;">

                <div style="display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center;">
                    <div style="background-color: #bbada0; padding: 0.5rem 1rem; border-radius: 5px; color: white; font-weight: bold;">
                        Score: <span id="score">0</span>
                    </div>
                    <button id="btn-restart" style="background-color: #8f7a66; color: white; display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i data-lucide="refresh-cw" style="width: 18px; height: 18px;"></i> Restart
                    </button>
                </div>

                <div style="background-color: #bbada0; padding: 10px; border-radius: 10px; position: relative;">

                    <div id="game-over" class="hidden" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(238, 228, 218, 0.73); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; border-radius: 10px;">
                        <h2 style="font-size: 3rem; color: #776e65; margin-bottom: 1rem;">Game Over!</h2>
                        <button id="btn-try-again" style="background-color: #8f7a66; color: white; font-size: 1.2rem; padding: 1rem 2rem;">
                            Try Again
                        </button>
                    </div>

                    <div id="grid-2048" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
                        <!-- Tiles generated by JS -->
                    </div>
                </div>
                <p style="text-align: center; margin-top: 1rem; color: #776e65;">
                    Use Arrow Keys to move tiles
                </p>

            </div>
        </main>
    </div>
    <script src="js/2048.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
