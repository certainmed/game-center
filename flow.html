<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Free</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="game-wrapper">
        <nav class="game-nav">
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                Back
            </a>
            <h2 style="margin: 0; color: #6c5ce7;">Flow Free</h2>
        </nav>

        <main class="game-container">
            <div style="max-width: 500px; width: 100%;">

                <div style="margin-bottom: 1.5rem; display: flex; justify-content: center; gap: 0.5rem;">
                    <button class="btn-diff" data-diff="easy">Easy</button>
                    <button class="btn-diff" data-diff="medium">Medium</button>
                    <button class="btn-diff" data-diff="hard">Hard</button>
                    <button id="btn-reset" style="margin-left: 1rem; background-color: #333; color: white;">
                        <i data-lucide="refresh-cw" style="width: 18px; height: 18px;"></i>
                    </button>
                </div>

                <div id="level-complete" class="hidden" style="text-align: center; margin-bottom: 1rem; color: #2ecc71; font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                    <i data-lucide="check-circle-2"></i> Level Complete!
                </div>

                <div id="flow-grid" style="display: grid; gap: 2px; background-color: #333; padding: 5px; border-radius: 5px; margin: 0 auto; touch-action: none;">
                    <!-- Grid generated by JS -->
                </div>

            </div>
        </main>
    </div>
    <script src="js/flow.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
