<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="game-wrapper">
        <nav class="game-nav">
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left" style="width: 20px; height: 20px;"></i>
                Back
            </a>
            <h2 style="margin: 0; color: #ff6b6b;">Tic Tac Toe</h2>
        </nav>

        <main class="game-container">
            <div style="max-width: 400px; width: 100%;">

                <!-- Controls -->
                <div style="margin-bottom: 2rem; display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; gap: 1rem; justify-content: center;">
                        <button id="btn-pvp" style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="swords" style="width: 18px; height: 18px;"></i> PvP
                        </button>
                        <button id="btn-pve" style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="cpu" style="width: 18px; height: 18px;"></i> vs AI
                        </button>
                    </div>

                    <div id="difficulty-controls" style="display: flex; gap: 0.5rem; justify-content: center;">
                        <button class="btn-diff" data-diff="easy">Easy</button>
                        <button class="btn-diff" data-diff="medium">Medium</button>
                        <button class="btn-diff" data-diff="hard">Hard</button>
                    </div>
                </div>

                <!-- Status -->
                <div id="status-display" style="text-align: center; margin-bottom: 1.5rem; font-size: 1.2rem; font-weight: bold; color: #333; min-height: 2rem;">
                    Player X's Turn
                </div>

                <!-- Board -->
                <div id="board" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background-color: #333; padding: 10px; border-radius: 10px;">
                    <!-- Cells generated by JS -->
                </div>

                <!-- Reset -->
                <div style="text-align: center; margin-top: 2rem;">
                    <button id="btn-reset" style="background-color: #333; color: white; display: inline-flex; align-items: center; gap: 0.5rem;">
                        <i data-lucide="refresh-cw" style="width: 18px; height: 18px;"></i> New Game
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/tictactoe.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
